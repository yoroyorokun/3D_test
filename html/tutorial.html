<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sprite3D.js tutorial</title>
		<style>
html,body{height: 100%}

body {
	backgroud-color: black;
	color: white;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
}

.image {
	background-image: url('../img/tutorial.png');
	width: 385px;
	height: 391px;
}
	</style>
	<script src="../js/lib/Sprite3D.js" type="text/javascript"></script>
	<script type="text/javascript">

var stage,container,t=0;

function init(){
	//create root container 
	stage = Sprite3D.createCenteredContainer();

	//create object container
	container = new Sprite3D().setZ(-00).rotateX(-00).update();
	stage.addChild( container );

	//create object
	image = new Sprite3D();
	//set CSS class 
	image.setClassName("image");
	image.setRegistrationPoint(370/2,390/2,0);
//	image.setRegistrationPoint(200,250,0);
//	image.rotateX(-30);
	image.update();


	container.addChild( image );

	setInterval( move, 1000/40 );
}

function move(){
	t += .05;

	container
		//.rotateY(-3)
		//.setRotationX(Math.cos(t) * 15 - 20)
		//.setRotationX(t*10)
		.setRotationZ(t*100)
		//.rotateZ(t)
		.update();
	
}
	</script>
	</head>
	<body onload="init();">
		
	</body>
</html>
