<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sprite3D.js clock</title>
		<style>
html,body{height: 100%}

body {
	background-color: rgb(100,100,100);
	color: white;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
}

.box{
	background-color: rgba(24,79,211,.1);
}
	</style>
	<script src="../js/lib/Sprite3D.js" type="text/javascript"></script>
	<script src="../js/lib/RequestAnimationFrame.js" type="text/javascript"></script>
	<script type="text/javascript">

var stage,container,t=0;

function init(){/*{{{*/
	//create root container 
	stage = Sprite3D.createCenteredContainer();

	//create object container
	container = new Sprite3D().setZ(-00).rotateX(-00).update();
	stage.addChild( container );

	var width = window.innerWidth;
	var height = window.innerHeight;

	//canvas define
	//{{{

	var side1 = document.createElement('canvas');
	side1.width = width * .2 ;//500;
	side1.height = height * .5;//500;
	container.addChild(
		new Sprite3D(side1)
			.setClassName("box")
			.setPosition( width * .25 , 0, 0)
			.setProperty( 'context', side1.getContext('2d') )
			.setRotateFirst( false )
			.setRegistrationPoint(side1.width / 2  , side1.height / 2 , 0)
			.setRotationY( 90 )
			.update()
	);

	var side2 = document.createElement('canvas');
	side2.width = width * .2 ;//500;
	side2.height = height * .5;//500;
	container.addChild(
		new Sprite3D(side2)
			.setClassName("box")
			.setPosition(  -1 * width * .25, 0, 0)
			.setProperty( 'context', side2.getContext('2d') )
			.setRotateFirst( false )
			.setRegistrationPoint(side2.width /2 , side2.height /2 , 0)
			.setRotationY( 90 )
			.update()
	);

	var top = document.createElement('canvas');
	top.width = width * .5 ;//500;
	top.height = side1.width ;//500;
	container.addChild(
		new Sprite3D(top)
			.setClassName("box")
			.setPosition( 0, -side1.height / 2 , 0)
			.setProperty( 'context', top.getContext('2d') )
			.setRotateFirst( false )
			.setRegistrationPoint(top.width / 2  , top.height / 2 , 0)
			.setRotationX( 90 )
			.update()
	);

	var bottom = document.createElement('canvas');
	bottom.width = width * .5 ;//500;
	bottom.height = side1.width ;//500;
	container.addChild(
		new Sprite3D(bottom)
			.setClassName("box")
			.setPosition( 0, side1.height / 2 , 0)
			.setProperty( 'context', bottom.getContext('2d') )
			.setRotateFirst( false )
			.setRegistrationPoint(bottom.width / 2  , bottom.height / 2 , 0)
			.setRotationX( 90 )
			.update()
	);
	
	var back = document.createElement('canvas');
	back.width = top.width ;//500;
	back.height = side1.height ;//500;
	container.addChild(
		new Sprite3D(back)
			.setClassName("box")
			.setPosition( 0, 0, side1.width / 2 )
			.setProperty( 'context', back.getContext('2d') )
			.setRotateFirst( false )
			.setRegistrationPoint(back.width / 2  , back.height / 2 , 0)
			.update()
	);
	
	//}}}

	animate();

}/*}}}*/

function animate(){/*{{{*/
	requestAnimationFrame( animate );
	update();
}/*}}}*/

function update(){/*{{{*/
	for( var i = 0 ; i < container.numChildren ; i++ ){
		plane_draw( container.children[i].context , container.children[i].domElement.width , container.children[i].domElement.height );
	}
	container.rotateY(1).update();
}/*}}}*/

function plane_draw( ctx, width ,height){/*{{{*/
	ctx.fillStyle = "black";
	ctx.fillRect( 0, 0, width, height );
}/*}}}*/

function draw( ctx, width, height ){/*{{{*/
	ctx.fillStyle = "rgb(0,255,255)";
	ctx.strokeStyle = "rgb(0,0,255)";
	ctx.fillRect( width/3 , height /3 , width * 2 / 3 , height * 2 / 3);
}/*}}}*/

function move(){/*{{{*/
	t += .05;

	container
		//.rotateY(-3)
		//.setRotationX(Math.cos(t) * 15 - 20)
		//.setRotationX(t*10)
		.setRotationZ(t*100)
		//.rotateZ(t)
		.update();
	
}/*}}}*/
	</script>
	</head>
		<body onload="init();">
	</body>
</html>
